###################################
# Auto generated mpd.conf file
# please DO NOT edit it manually!
# Use RuneUI MPD config section
###################################

zeroconf_enabled 	"yes"
zeroconf_name 	"runeaudio"
log_level 	"verbose"
bind_to_address "/run/mpd.sock"
bind_to_address 	"any"
port 	"6600"
max_connections 	"20"
user 	"mpd"
group 	"audio"
db_file 	"/var/lib/mpd/mpd.db"
sticker_file 	"/var/lib/mpd/sticker.sql"
log_file 	"/var/log/runeaudio/mpd.log"
pid_file 	"/var/run/mpd/pid"
music_directory 	"/mnt/MPD"
playlist_directory 	"/var/lib/mpd/playlists"
state_file 	"/var/lib/mpd/mpdstate"
follow_outside_symlinks 	"yes"
follow_inside_symlinks 	"yes"
auto_update 	"no"
filesystem_charset 	"UTF-8"
id3v1_encoding 	"UTF-8"
volume_normalization 	"no"
audio_buffer_size 	"512"
buffer_before_play 	"0%"
gapless_mp3_playback 	"yes"
mixer_type 	"disabled"

input {
plugin 	"curl"
}

decoder {
plugin 	"ffmpeg"
enabled "no"
}

audio_output {
name 		"bcm2835 ALSA"
type 		"alsa"
device 		"hw:0,0"
auto_resample 	"no"
auto_format 	"no"
}

audio_output {
name 		"snd_rpi_iqaudio_dac"
type 		"alsa"
device 		"hw:1,0"
mixer_device 	"hw:1"
mixer_control 	"Playback Digital"
auto_resample 	"no"
auto_format 	"no"
}

